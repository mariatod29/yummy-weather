<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="font-weight: 400; font-size: 1.4em; font-weight: bold;">Standorte</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      debounce="800"
      placeholder="Suche nach Standorte, StraÃŸen..."
      (ionChange)="onSearchChange($event)"
      animated>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="places?.length > 0">
    <ion-item *ngFor="let place of places" class="ion-margin-top">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        {{ place?.title }}
        <p>
          <ion-text>
            {{ place?.address }}
          </ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
